<!DOCTYPE html>
<html lang="en">

<head>
  <script src="assets/javascripts/lib/p5.js" defer></script>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/index.css">
  <meta charset="utf-8" />
</head>

<body>
  <div id="game"></div>
  <div id="sidebar">
    <header>
      <h1>Bullet Hell</h1>
    </header>

    <main>
      <hr />
      <ul>
        <li>LEVEL: <strong id="level"/></li>
        <li>SCORE: <strong id="score" /></li>
        <li>
          <span class="control">R</span>
            or
          <span class="control">Space</span>
            to restart.
        </li>
        <li>
          <span class="control">Z</span>
            or
          <span class="control">D</span>
            to fire.
        </li>
      </ul>
      <hr />
    </main>
  </div>

  <script src="assets/javascripts/main.js"></script>
</body>

</html>
